<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="static/client.js"></script> 
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/static/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="shortcut icon" href="#">
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Distributed Systems Coursework 2</a>
                </div>
            </div>
        </nav>
        <div class="container">
            <h1>
                Dictionary
            </h1>
            <h5>
                Enter a word and get its pronunciation and meanings from Oxford Dictionary api.
            </h5>
            <form class="form-inline" id="dictField">
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Enter a word" id="dictionary-search">
                </div>
                <input type="submit" class="btn btn-primary" value="Search">
            </form>
        </div>
        <div class="container">
            <h2 id="queryWord"></h2>
            <h4 id="pronunciation"></h4>
            <h4 id="meaning"></h4>
            <h4 id="example"></h4>
            <div id="saverResult"></div>
        </div>
    </body>
</html>
